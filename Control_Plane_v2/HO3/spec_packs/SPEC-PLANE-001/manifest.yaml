spec_id: SPEC-PLANE-001
title: Multi-Plane
framework_id: FMWK-000
status: active
version: 1.0.0
plane_id: ho3
assets:
- HOT/kernel/plane.py
- HOT/kernel/tier_manifest.py
- HOT/scripts/cp_plane.py
- HOT/scripts/cp_inspect.py
- HO3/scripts/validate_tier_deps.py
- HO3/scripts/verify_installed_state.py
- HOT/tests/test_plane.py
- HOT/tests/test_multiplane.py
- HOT/tests/test_kernel_parity.py
interfaces:
- name: get_plane_context
  description: Get current plane context
- name: switch_plane
  description: Switch to different plane
- name: get_tier_manifest
  description: Get tier manifest for plane
- name: validate_tier_deps
  description: Validate tier dependency constraints
invariants:
- Lower tiers MUST NOT modify higher tiers
- Tier hierarchy MUST be HO3 > HO2 > HO1
- Plane context MUST be thread-safe
acceptance:
  tests:
  - pytest tests/test_plane.py
  - pytest tests/test_multiplane.py
  checks:
  - python3 scripts/validate_tier_deps.py
dependencies:
- spec_id: SPEC-CORE-001
  interfaces:
  - get_control_plane_root
non_goals:
- This spec does NOT handle cross-plane communication
- This spec does NOT handle plane replication
