spec_id: SPEC-VER-001
title: Version Control
framework_id: FMWK-000
status: active
version: 1.0.0
plane_id: hot
assets:
- HOT/scripts/cp_version_checkpoint.py
- HOT/scripts/cp_version_rollback.py
- HOT/scripts/cp_version_list.py
interfaces:
- name: create_checkpoint
  description: Create control plane checkpoint
- name: rollback_to_version
  description: Rollback to specific checkpoint
- name: list_versions
  description: List available checkpoints
invariants:
- Checkpoints MUST include full state snapshot
- Rollback MUST be atomic
- Version IDs MUST be monotonically increasing
acceptance:
  tests:
  - pytest tests/test_versioning.py
  checks:
  - python3 scripts/cp_version_list.py
dependencies:
- spec_id: SPEC-INT-001
  interfaces:
  - verify_integrity
- spec_id: SPEC-LEDGER-001
  interfaces:
  - append_entry
non_goals:
- This spec does NOT handle version branching
- This spec does NOT handle partial rollback
