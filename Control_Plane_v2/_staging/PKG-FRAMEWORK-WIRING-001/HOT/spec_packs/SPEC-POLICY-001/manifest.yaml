spec_id: SPEC-POLICY-001
title: Policy Management
framework_id: FMWK-000
status: active
version: 1.0.0
plane_id: hot
assets:
- HOT/scripts/policies/attention_default.yaml
- HOT/scripts/policies/install_policy.yaml
- HOT/scripts/validate_attention_policy.py
- HOT/scripts/validate_install_policy.py
- HOT/schemas/attention_envelope.json
- HOT/schemas/stdlib_llm_request.json
- HOT/schemas/stdlib_llm_response.json
- HOT/config/router_policy.json
- HOT/config/registry_policy.json
- HOT/scripts/trace.py
- HOT/tests/test_preflight.py
- HOT/tests/test_trace.py
interfaces:
- name: validate_policy
  description: Validate policy against schema
- name: apply_policy
  description: Apply policy to operation
- name: get_default_policy
  description: Get default policy for operation type
invariants:
- Policies MUST conform to schema
- Policy application MUST be deterministic
- Missing policy MUST fail-closed
acceptance:
  tests:
  - pytest tests/test_policy.py
  checks:
  - python3 scripts/validate_attention_policy.py
  - python3 scripts/validate_install_policy.py
non_goals:
- This spec does NOT handle policy inheritance
- This spec does NOT handle policy versioning
